<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <h1 class="title">Chat lmao</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user"></i></span>
            <input 
            type="text" 
            id="name-input" 
            class="name-input" 
            value="Skibidak" 
            maxlength="20"
            />
            
        
        </div>
        <ul class="message-container" id="message-container">

            
        </ul>
        
        <form class="message-form" id="message-form">

            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fa-solid fa-paper-plane"></i></span>
            </button>
        </form>

    </div>
    <h3 class="clients-total" id="clients-total">Clients total: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
